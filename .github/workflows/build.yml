name: Build WinPods

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Release --no-restore

    - name: Publish self-contained
      run: |
        dotnet publish src/WinPods.App/WinPods.App.csproj `
          --configuration Release `
          --runtime win-x64 `
          --self-contained `
          -p:PublishSingleFile=false `
          -o release/WinPods-SelfContained

    - name: Create release package
      run: |
        Compress-Archive -Path release/WinPods-SelfContained/* `
          -DestinationPath WinPods-v1.1.0-SelfContained.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: WinPods-SelfContained
        path: WinPods-v1.1.0-SelfContained.zip
